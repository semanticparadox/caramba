<div class="bg-slate-900 border border-white/10 rounded-2xl shadow-2xl w-full max-w-3xl p-6 m-4">
    <header class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-white">Manual Node Install</h3>
        <button type="button" onclick="document.getElementById('manual-install-modal').close()" class="text-slate-400 hover:text-white">âœ•</button>
    </header>
    <p class="text-slate-300 mb-3">Node <span class="font-semibold text-white">{{ node.name }}</span> is created in pending mode. Run command on target server:</p>
    <pre id="manual-install-command" class="bg-slate-950 border border-white/10 rounded-xl p-4 text-xs text-emerald-300 overflow-x-auto"></pre>
    <div class="flex justify-end mt-4">
        <button type="button" onclick="navigator.clipboard.writeText(document.getElementById('manual-install-command').textContent)"
            class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-xl">
            Copy Command
        </button>
    </div>
</div>
<script>
    (function () {
        const origin = window.location.origin;
        const token = "{{ node.join_token.as_deref().unwrap_or("") }}";
        const command = `curl -fsSL ${origin}/install.sh | sudo bash -s -- --role node --panel ${origin} --token ${token}`;
        document.getElementById('manual-install-command').textContent = command;
    })();
</script>
