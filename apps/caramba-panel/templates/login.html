{% extends "base.html" %}

{% block title %}Login - CARAMBA{% endblock %}

{% block public_content %}
<section class="w-full max-w-md p-6 relative z-10 animate-fade-in-up">
    <!-- Brand Logo -->
    <div class="flex flex-col items-center mb-8">
        <div
            class="w-16 h-16 rounded-2xl bg-indigo-500/10 border border-indigo-500/20 flex items-center justify-center mb-4 shadow-[0_0_30px_rgba(255,107,53,0.2)]">
            <!-- CARAMBA SVG Logo -->
            <svg width="40" height="40" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 2C8.268 2 2 8.268 2 16C2 23.732 8.268 30 16 30C23.732 30 30 23.732 30 16" stroke="#FF6B35"
                    stroke-width="3" stroke-linecap="round" />
                <circle cx="12" cy="14" r="2" fill="#E63946" />
                <circle cx="20" cy="14" r="2" fill="#E63946" />
                <path d="M16 8V5" stroke="#FF6B35" stroke-width="2" stroke-linecap="round" />
                <circle cx="16" cy="3" r="1.5" fill="#FF6B35" />
                <path d="M26 16C26 21.523 21.523 26 16 26C10.477 26 6 21.523 6 16" stroke="#FF6B35" stroke-width="2"
                    stroke-linecap="round" stroke-opacity="0.5" />
            </svg>
        </div>
        <h2 class="text-3xl font-bold text-white tracking-tight">Welcome Back</h2>
        <p class="text-slate-400 mt-2 text-sm">Sign in to manage your CARAMBA instance</p>
    </div>

    <!-- Login Card -->
    <article
        class="bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-3xl p-8 shadow-2xl relative overflow-hidden group">
        <div
            class="absolute inset-0 bg-gradient-to-br from-indigo-500/5 to-purple-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
        </div>

        <form hx-post="{{ admin_path }}/login" hx-target="#login-error" hx-swap="innerHTML"
            class="space-y-5 relative z-10">
            <div>
                <label for="username"
                    class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Username</label>
                <div class="relative group/input">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="user"
                            class="h-5 w-5 text-slate-500 group-focus-within/input:text-indigo-400 transition-colors"></i>
                    </div>
                    <input type="text" id="username" name="username" placeholder="admin" required
                        class="block w-full pl-11 pr-4 py-3 bg-slate-950/50 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:bg-slate-950 outline-none transition-all">
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-1.5 ml-1">
                    <label for="password"
                        class="block text-xs font-medium text-slate-400 uppercase tracking-wider">Password</label>
                </div>
                <div class="relative group/input">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="lock"
                            class="h-5 w-5 text-slate-500 group-focus-within/input:text-indigo-400 transition-colors"></i>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        class="block w-full pl-11 pr-4 py-3 bg-slate-950/50 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:bg-slate-950 outline-none transition-all">
                </div>
            </div>

            <div id="login-error" class="text-red-400 text-sm font-medium text-center min-h-[20px]"></div>

            <button type="submit"
                class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-indigo-500/20 text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500 transition-all hover:scale-[1.02] active:scale-95">
                Sign In to Dashboard
            </button>
        </form>
    </article>

    <div class="text-center mt-8">
        <p class="text-xs text-slate-500">
            Protected by <span class="text-slate-400 font-medium">CARAMBA Security</span>. <br>
            Authentication attempts are logged.
        </p>
    </div>
</section>

<style>
    @keyframes fade-in-up {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
    }
</style>
{% endblock %}
