{% extends "base.html" %}

{% block title %}Nodes{% endblock %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Nodes Management</h1>

    <div class="grid gap-4">
        {% for node in nodes %}
        <div class="bg-gray-800 p-4 rounded-lg">
            <h3 class="font-bold">{{ node.name }}</h3>
            <p class="text-gray-400">{{ node.ip }}</p>
            <p class="text-sm mt-2">Status: {{ node.status }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
