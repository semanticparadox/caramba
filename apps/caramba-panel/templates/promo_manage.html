{% extends "base.html" %}

{% block title %}Promos{% endblock %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Promo Codes</h1>

    <div class="grid gap-4">
        {% for promo in promos %}
        <div class="bg-gray-800 p-4 rounded-lg">
            <h3 class="font-bold">{{ promo.code }}</h3>
            <p class="text-gray-400">Type: {{ promo.promo_type }}</p>
            <p class="text-sm mt-2">Max Uses: {{ promo.max_uses }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
