{% extends "base.html" %}

{% block title %}Setup - EXA ROBOT{% endblock %}

{% block public_content %}
<section class="max-w-2xl w-full p-6 relative z-10 animate-fade-in-up">
    <!-- Header -->
    <div class="text-center mb-10">
        <div
            class="inline-flex items-center justify-center p-3 rounded-2xl bg-indigo-500/10 border border-indigo-500/20 mb-6 shadow-[0_0_30px_rgba(99,102,241,0.2)]">
            <i data-lucide="rocket" class="w-10 h-10 text-indigo-500 fill-indigo-500"></i>
        </div>
        <h1 class="text-4xl font-bold text-white tracking-tight mb-3">Initial Setup</h1>
        <p class="text-lg text-slate-400">Configure your administrator account to get started.</p>
    </div>

    <!-- Setup Card -->
    <article
        class="bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-3xl p-8 md:p-10 shadow-2xl relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent pointer-events-none"></div>

        <form hx-post="{{ admin_path }}/setup" hx-target="body" hx-swap="outerHTML" class="relative z-10 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label for="username"
                        class="block text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Admin
                        Username</label>
                    <div class="relative group/input">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="user"
                                class="h-5 w-5 text-slate-500 group-focus-within/input:text-indigo-400 transition-colors"></i>
                        </div>
                        <input type="text" id="username" name="username" placeholder="admin" required
                            class="block w-full pl-11 pr-4 py-3 bg-slate-950/50 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:bg-slate-950 outline-none transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="password"
                        class="block text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Password</label>
                    <div class="relative group/input">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="key"
                                class="h-5 w-5 text-slate-500 group-focus-within/input:text-indigo-400 transition-colors"></i>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Min. 8 characters" required
                            minlength="8"
                            class="block w-full pl-11 pr-4 py-3 bg-slate-950/50 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:bg-slate-950 outline-none transition-all">
                    </div>
                </div>
            </div>

            <div class="h-px bg-white/5 w-full"></div>

            <div class="space-y-4">
                <h3 class="text-sm font-semibold text-white flex items-center gap-2">
                    <i data-lucide="bot" class="w-4 h-4 text-indigo-400"></i> Telegram Bot Configuration
                </h3>

                <div class="space-y-2">
                    <label for="bot_token"
                        class="block text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Bot
                        Token</label>
                    <div class="relative group/input">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="braces"
                                class="h-5 w-5 text-slate-500 group-focus-within/input:text-indigo-400 transition-colors"></i>
                        </div>
                        <input type="text" id="bot_token" name="bot_token"
                            placeholder="123456789:ABCdefGHIjklMNOpqrs..." required
                            class="block w-full pl-11 pr-4 py-3 bg-slate-950/50 border border-white/10 rounded-xl text-white placeholder-slate-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:bg-slate-950 outline-none transition-all font-mono text-sm">
                    </div>
                    <p class="text-xs text-slate-500 ml-1">Get this from <a href="https://t.me/BotFather"
                            target="_blank" class="text-indigo-400 hover:text-indigo-300 hover:underline">@BotFather</a>
                    </p>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full flex items-center justify-center gap-2 py-4 px-6 border border-transparent rounded-2xl shadow-xl shadow-indigo-500/20 text-base font-bold text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500 transition-all hover:scale-[1.02] active:scale-95">
                    Complete Installation
                    <i data-lucide="arrow-right" class="w-5 h-5 ml-1"></i>
                </button>
            </div>
        </form>
    </article>
</section>

<style>
    @keyframes fade-in-up {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
</style>
{% endblock %}
