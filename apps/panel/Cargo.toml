[package]
name = "exarobot"
version = "0.5.0"
edition = "2024"

[dependencies]
axum = { version = "0.7.5", features = ["macros", "multipart"] }
tokio = { version = "1", features = ["full"] }
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio", "macros", "chrono", "tls-rustls"] }
askama = "0.12"
askama_axum = "0.4"
clap = { version = "4.4", features = ["derive"] }
libc = "0.2"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
dotenvy = "0.15"
teloxide = { version = "0.13", features = ["macros"] }
russh = "0.40"
russh-keys = "0.40"
rust-embed = "8.0"
tokio-stream = { version = "0.1", features = ["sync"] }
futures = "0.3"
async-trait = "0.1"
anyhow = "1.0"
reqwest = { version = "0.12", features = ["json"] }



thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tower-http = { version = "0.5", features = ["fs", "cors", "trace", "limit", "set-header", "compression-full"] }
axum-extra = { version = "0.9", features = ["cookie"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
bcrypt = "0.15"
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
base64 = "0.22"
hex = "0.4"
uuid = { version = "1.0", features = ["v4"] }






exarobot-shared = { path = "../../libs/shared" }
sha256 = "1.6.0"
md5 = "0.8.0"

[build-dependencies]
# For embedding scripts later if needed
# rust-embed = "8.0"
