<div class="flex items-center gap-4 text-slate-500 text-xs">
    <span class="font-mono text-slate-400">v1.2.0-beta</span>
    <span class="hidden sm:inline opacity-20">|</span>

    <!-- Bot Status -->
    <span class="hidden sm:inline flex items-center gap-1.5" id="footer-bot-status" title="Bot: {{ bot_username }}">
        {% if bot_status == "running" %}
        <span class="relative flex h-1.5 w-1.5">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-emerald-500"></span>
        </span>
        <span class="text-emerald-400 font-medium select-none cursor-help">{{ bot_username }}</span>
        {% else %}
        <span class="relative flex h-1.5 w-1.5">
            <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-red-500"></span>
        </span>
        <span class="text-red-500 font-medium">Offline</span>
        {% endif %}
    </span>

    <span class="hidden sm:inline opacity-20">|</span>

    <!-- System Resources -->
    <span class="hidden md:flex items-center gap-3">
        <div class="flex items-center gap-1.5" title="CPU Usage">
            <i data-lucide="cpu" class="w-3 h-3 text-indigo-400"></i>
            <span class="font-mono text-slate-400">{{ cpu_usage }}</span>
        </div>
        <div class="flex items-center gap-1.5" title="RAM Usage">
            <i data-lucide="memory-stick" class="w-3 h-3 text-indigo-400"></i>
            <span class="font-mono text-slate-400">{{ ram_usage }}</span>
        </div>
    </span>

    <span class="hidden md:inline opacity-20">|</span>

    <!-- Database Status -->
    <span class="hidden sm:inline flex items-center gap-1.5" title="SQLite v{{ sqlite_version }}">
        <i data-lucide="database" class="w-3 h-3 {% if db_status == " Online" %}text-emerald-500{% else %}text-red-500{%
            endif %}"></i>
        <span class="font-medium {% if db_status == " Online" %}text-emerald-400{% else %}text-red-500{% endif
            %}">DB</span>
    </span>

    <!-- Redis Status -->
    <span class="hidden sm:inline flex items-center gap-1.5" title="Redis v{{ redis_version }}">
        <i data-lucide="layers" class="w-3 h-3 {% if redis_status == " Online" %}text-emerald-500{% else
            %}text-red-500{% endif %}"></i>
        <span class="font-medium {% if redis_status == " Online" %}text-emerald-400{% else %}text-red-500{% endif
            %}">Redis</span>
    </span>

</div>
<div class="flex items-center gap-4">
    <a href="{{ admin_path }}/settings"
        class="text-slate-500 hover:text-indigo-400 transition-colors flex items-center gap-1.5 text-xs">
        <i data-lucide="refresh-cw" class="w-3 h-3"></i>
        <span class="hidden sm:inline">Check Updates</span>
    </a>
    <div class="h-3 w-px bg-white/10 hidden sm:block"></div>
    <span class="text-slate-600 text-xs">CARAMBA &copy; 2026</span>
</div>
