{% extends "base.html" %}

{% block title %}Bot Logs{% endblock %}
{% block header_title %}Bot Logs{% endblock %}

{% block content %}
<section class="space-y-6 h-[calc(100vh-140px)] flex flex-col">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 flex-none">
        <div>
            <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <i data-lucide="bot" class="w-6 h-6 text-indigo-400"></i>
                Bot Logs
            </h2>
            <p class="text-sm text-slate-400 mt-1">Real-time activity logs from the Telegram bot.</p>
        </div>

        <div class="flex items-center gap-3">
            <label
                class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-900 border border-white/5 cursor-pointer hover:bg-slate-800 transition-colors">
                <input type="checkbox" id="auto-scroll" checked
                    class="w-4 h-4 rounded border-slate-600 text-indigo-600 focus:ring-indigo-500 bg-slate-800">
                <span class="text-sm text-slate-300 select-none">Auto-scroll</span>
            </label>

            <button onclick="clearLogs()"
                class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-300 hover:text-white transition-colors border border-white/5"
                title="Clear Output">
                <i data-lucide="eraser" class="w-5 h-5"></i>
            </button>
            <button onclick="scrollToBottom()"
                class="p-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white transition-colors shadow-lg shadow-indigo-500/20"
                title="Scroll to Bottom">
                <i data-lucide="arrow-down" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- Terminal Window -->
    <div
        class="flex-1 bg-slate-950 rounded-xl border border-white/10 shadow-2xl overflow-hidden flex flex-col font-mono text-sm relative group">
        <!-- Terminal Header -->
        <div class="bg-slate-900 px-4 py-2 border-b border-white/5 flex items-center justify-between select-none">
            <div class="flex gap-1.5">
                <div class="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/50"></div>
                <div class="w-3 h-3 rounded-full bg-amber-500/20 border border-amber-500/50"></div>
                <div class="w-3 h-3 rounded-full bg-emerald-500/20 border border-emerald-500/50"></div>
            </div>
            <div class="text-xs text-slate-500">bot.log</div>
            <div class="w-10"></div> <!-- spacer -->
        </div>

        <!-- Log Output -->
        <div id="log-container" class="flex-1 overflow-y-auto p-4 space-y-1 scroll-smooth custom-scrollbar">
            <div id="logs" class="text-emerald-400/90 leading-relaxed font-fira-code">
                <span class="animate-pulse">Initializing log stream...</span>
            </div>
        </div>
    </div>
</section>

<script>
    const logContainer = document.getElementById('log-container');
    const logsDiv = document.getElementById('logs');

    // Read last 100 lines from server.log via fetch
    async function loadInitialLogs() {
        try {
            const response = await fetch('{{ admin_path }}/bot-logs/history');
            const logs = await response.text();
            logsDiv.innerHTML = logs.split('\n').map(line => {
                if (line.trim()) {
                    return formatLogLine(line);
                }
                return '';
            }).join('');
            scrollToBottom();
        } catch (e) {
            logsDiv.innerHTML = '<div class="text-red-400">Error loading logs: ' + e.message + '</div>';
        }
    }

    function formatLogLine(text) {
        // Simple coloring based on log level or content
        let className = "hover:bg-white/5 px-2 -mx-2 rounded block break-words";
        if (text.includes("ERROR") || text.includes("Error")) className += " text-red-400";
        else if (text.includes("WARN")) className += " text-amber-400";
        else if (text.includes("INFO")) className += " text-blue-300";
        else className += " text-emerald-300/80";

        return `<span class="${className}">${escapeHtml(text)}</span>`;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function clearLogs() {
        logsDiv.innerHTML = '<div class="text-slate-500 italic pb-2">Logs cleared.</div>';
    }

    function scrollToBottom() {
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    function appendLog(line) {
        // Create a temp container to convert HTML string to node
        const temp = document.createElement('div');
        temp.innerHTML = formatLogLine(line);
        logsDiv.appendChild(temp.firstElementChild);

        if (document.getElementById('auto-scroll').checked) {
            scrollToBottom();
        }
    }

    // Load initial logs
    loadInitialLogs();

    // Poll for new logs every 2 seconds
    setInterval(async () => {
        try {
            const response = await fetch('{{ admin_path }}/bot-logs/tail');
            const newLogs = await response.text();
            if (newLogs.trim()) {
                newLogs.split('\n').forEach(line => {
                    if (line.trim()) appendLog(line);
                });
            }
        } catch (e) {
            console.error('Error fetching logs:', e);
        }
    }, 2000);
</script>
{% endblock %}
