{% extends "base.html" %}

{% block title %}Login - EXA ROBOT{% endblock %}

{% block content %}
<section class="container" style="max-width: 400px; margin-top: 10vh;">
    <article class="glass">
        <header>
            <h3 style="margin-bottom: 0;">Admin Login</h3>
            <p style="font-size: 0.8rem; opacity: 0.7;">Secure Access to Control Plane</p>
        </header>
        <form hx-post="{{ admin_path }}/login" hx-target="#login-error" hx-swap="innerHTML">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="admin" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>

            <div id="login-error" style="color: #ff5555; font-size: 0.9rem; margin-bottom: 1rem;"></div>

            <button type="submit" class="contrast">Enter Dashboard</button>
        </form>
    </article>
</section>

<style>
    .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
    }
</style>
{% endblock %}
