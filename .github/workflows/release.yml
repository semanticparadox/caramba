name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config cmake musl-tools

      - name: Verify Workspace
        run: cargo check --workspace

      - name: Build All Binaries (Release)
        run: |
          cargo build --release --target x86_64-unknown-linux-musl --workspace --exclude caramba-app

      - name: Prepare Artifacts
        run: |
          mkdir release
          cp target/x86_64-unknown-linux-musl/release/caramba-panel release/
          cp target/x86_64-unknown-linux-musl/release/caramba-node release/
          cp target/x86_64-unknown-linux-musl/release/caramba-bot release/
          cp target/x86_64-unknown-linux-musl/release/caramba-sub release/
          cp target/x86_64-unknown-linux-musl/release/caramba-installer release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/caramba-panel
            release/caramba-node
            release/caramba-bot
            release/caramba-sub
            release/caramba-installer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
